<!DOCTYPE html>
<meta charset="utf-8">
<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
<style>

html,body{
  font-family:Roboto;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}
.svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    overflow: hidden;
}
.svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
}



.arc text {
  font-size: 18px;
  text-anchor: middle;
  color:#fff;
  fill:#fff;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<script src="../libs/d3.v3.min.js" charset="utf-8"></script>
<script src="../libs/ijs/i.min.js" charset="utf-8"></script>
<script src="../libs/utils.js" charset="utf-8"></script>
<script src="main.js" charset="utf-8"></script>
